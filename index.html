<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1>General Knowledge Quiz App</h1>
    <div>
        <fieldset>
            <p>What is 2+15?</p>
            <input type="radio" name="q1" id="q1a">
            <label for="q1a">15</label> <br>
            <input type="radio" name="q1" id="q12"><label for="q12">16</label><br>
            <input type="radio" name="q1" id="q13"><label for="q13">35</label><br>
            <input type="radio" name="q1" id="q14"><label for="q14">17</label><br>
        </fieldset>
    </div>
    <br><br>
    <div>
        <fieldset>
            <p>What is the capital of Pakistan?</p>
            <input type="radio" name="q2" id="q2a"><label for="q2a">Karachi</label><br>
            <input type="radio" name="q2" id="q22"><label for="q22">Islamabad</label><br>
            <input type="radio" name="q2" id="q23"><label for="q23">Lahore</label><br>
            <input type="radio" name="q2" id="q24"><label for="q24">Multan</label><br>
        </fieldset>
    </div>
   <br><br>
    <div>
        <fieldset>
            <p>What is the name of america's President?</p>
            <input type="radio" name="q3" id="q3a"><label for="q3a">Trump</label><br>
            <input type="radio" name="q3" id="q32"><label for="q32">Obama</label><br>
            <input type="radio" name="q3" id="q33"><label for="q33">Joebiden</label><br>
            <input type="radio" name="q3" id="q34"><label for="q34"></label>Imran Khan</label><br>
        </fieldset>
    </div>
    <div id="div-btn">

        <button id="btn" onclick="check()">Result</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
